<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>薩諾瓦義式廚房</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 和 ReactDOM 將由平台透過 index.tsx 自動處理 -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --brand-green: #2c5e50;
      --brand-red: #D32F2F;
      --bg-color: #fcfbf9;
    }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Microsoft JhengHei", Roboto, sans-serif; 
      background-color: var(--bg-color); 
      color: #333; 
    }
    ::-webkit-scrollbar { width: 0px; background: transparent; }
    .swal2-popup { font-family: inherit !important; border-radius: 1rem !important; }
    .swal2-confirm { background-color: #2c5e50 !important; }
    .swal2-styled.swal2-cancel { background-color: #718096 !important; }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'italian-green': '#2c5e50',
            'italian-red': '#D32F2F',
            'italian-white': '#fcfbf9',
            'italian-dark': '#1a3a32',
          },
          animation: {
            'slide-up': 'slideUp 0.3s ease-out',
            'fade-in': 'fadeIn 0.3s ease-out',
          },
          keyframes: {
            slideUp: { '0%': { transform: 'translateY(100%)' }, '100%': { transform: 'translateY(0)' } },
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } }
          }
        }
      }
    }
  </script>
</head>
<body>
  <div id="root"></div>
  <!-- 應用程式現在由 index.tsx 檔案載入與執行 -->
</body>
</html>
