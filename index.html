<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>薩諾瓦義式廚房</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --brand-green: #2c5e50;
      --brand-red: #D32F2F;
      --bg-color: #fcfbf9;
    }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Microsoft JhengHei", Roboto, sans-serif; 
      background-color: var(--bg-color); 
      color: #333; 
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #emergency-msg {
      display: none;
      position: fixed;
      inset: 0;
      background: white;
      z-index: 10000;
      padding: 40px;
      text-align: center;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'italian-green': '#2c5e50',
            'italian-red': '#D32F2F',
            'italian-white': '#fcfbf9',
            'italian-dark': '#1a3a32',
          },
          animation: {
            'slide-up': 'slideUp 0.3s ease-out',
            'fade-in': 'fadeIn 0.3s ease-out',
          },
          keyframes: {
            slideUp: { '0%': { transform: 'translateY(100%)' }, '100%': { transform: 'translateY(0)' } },
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } }
          }
        }
      }
    }
    
    // 緊急防卡死機制
    setTimeout(() => {
      const root = document.getElementById('root');
      if (root && root.innerHTML === "") {
        document.getElementById('emergency-msg').style.display = 'flex';
      }
    }, 8000);
  </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="emergency-msg">
    <div style="color: #D32F2F; font-size: 40px; margin-bottom: 20px;">⚠️</div>
    <h2 style="font-weight: bold; margin-bottom: 10px;">系統啟動失敗</h2>
    <p style="color: #666; font-size: 14px; margin-bottom: 20px;">這可能是因為網路連線不穩或瀏覽器不支援模組載入。</p>
    <button onclick="window.location.reload()" style="background: #2c5e50; color: white; padding: 12px 24px; border-radius: 8px; font-weight: bold;">重新整理</button>
  </div>
  
  <div id="root"></div>
</body>
</html>
