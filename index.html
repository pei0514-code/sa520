<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>薩諾瓦義式廚房</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --brand-green: #2c5e50;
      --brand-red: #D32F2F;
      --bg-color: #fcfbf9;
    }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Microsoft JhengHei", Roboto, sans-serif; 
      background-color: var(--bg-color); 
      color: #333; 
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    #initial-loader {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(44, 94, 80, 0.1);
      border-top: 3px solid var(--brand-green);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    ::-webkit-scrollbar { width: 0px; background: transparent; }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'italian-green': '#2c5e50',
            'italian-red': '#D32F2F',
            'italian-white': '#fcfbf9',
            'italian-dark': '#1a3a32',
          },
          animation: {
            'slide-up': 'slideUp 0.3s ease-out',
            'fade-in': 'fadeIn 0.3s ease-out',
          },
          keyframes: {
            slideUp: { '0%': { transform: 'translateY(100%)' }, '100%': { transform: 'translateY(0)' } },
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } }
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <!-- 初始加載動畫，當 React 掛載後會被隱藏或移除 -->
  <div id="initial-loader">
    <div class="spinner"></div>
    <div style="margin-top: 20px; color: #2c5e50; font-weight: bold; letter-spacing: 2px;">薩諾瓦義式廚房</div>
    <div style="margin-top: 8px; color: #999; font-size: 12px;">正在載入美味資訊...</div>
  </div>
  <div id="root"></div>
</body>
</html>
